<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href=" https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css " rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <nav class="navigation">
            <h2 class="card-title title">Cadastro de Clientes</h2>
            <ul class="menu-options">
                <li class="menu-options-item">
                    <a href="#" class="button__menu-options btn btn-outline-primary">Cadastrar Cliente</a>
                </li>
                <li class="menu-options-item">
                    <a href="buscar.html" class="button__menu-options btn btn-outline-primary">Buscar Cliente</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="container__buttons-nav">
            <button class="btn btn btn-outline-secondary"><</button>
            <button class="btn btn btn-outline-secondary">></button>
        </div>
        <div class="data">
            <div class="data__input-group">
                <label for="id" class="form-label">ID</label>
                <input id="id" type="text" name="id" class="form-control">
            </div>
            <div class="data__input-group">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" type="text" name="nome" class="form-control">
            </div>
            <div class="data__input-group">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input id="sobrenome" type="text" name="sobrenome" class="form-control">
            </div>
            <div class="data__input-group">
                <label for="aniversario" class="form-label">Data de Aniversário</label>
                <input id="aniversario" type="date" name="aniversario" class="form-control">
            </div>
            <div class="data__input-group">
                <label for="endereco" class="form-label">Endereço</label>
                <input id="endereco" type="text" name="endereco" class="form-control" placeholder="Rua Exemplo, 10">
            </div>
            <div class="data__input-group">
                <label for="email" class="form-label">E-Mail</label>
                <input id="email" type="text" name="email" placeholder="name@example.com" class="form-control">
            </div>
            <div class="data__input-group">
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone" type="text" name="telefone" class="form-control" placeholder="(00)0000-0000">
            </div>
        </div>
        <div class="container__buttons">
            <button class="btn btn-outline-warning">Alterar</button>
            <button class="btn btn-outline-danger">Apagar</button>
            <button class="btn btn-outline-success">Salvar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
