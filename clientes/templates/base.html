<!DOCTYPE html>
<html lang="pt-br">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cadastro de Cliente{% endblock %}</title>
    <!--Arquivos do CSS-->
    <link href=" https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css " rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'clientes/css/style.css'%}">

    <!--Bloco de estilos-->
    {% block styles %}{% endblock %}
</head>
<body>
    <!--Navegação-->
    <header class="header">
        <nav class="navigation">
            <h2 class="card-title title">Cadastro de Clientes</h2>
            <ul class="menu-options">
                <li class="menu-options-item">
                    <a href="{% url 'cadastrar_cliente'%}" class="button__menu-options btn btn-outline-primary">Cadastrar Cliente</a>
                </li>
                <li class="menu-options-item">
                    <a href="{% url 'buscar_cliente'%}" class="button__menu-options btn btn-outline-primary">Buscar Cliente</a>
                </li>
            </ul>
        </nav>
    </header>

    {% block conteudo%} {% endblock %}


    <footer class="rodape">
        <p class="text-center"> &copy;2023 Severino Ribeiro Neto</p>
    </footer>
    <!--Arquivos do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Bloco de Scripts-->
    {%block scripts%}{%endblock%}
    <!--Scripts.js-->
    <script src="{%static 'clientes/js/main.js'%}"></script>
</body>
</html>
